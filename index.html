<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana speaks</title>
</head>
<style>
    body{
        font-family: Arial, sans-serif;
    }
    * {
        margin: 0px;
        padding: 0px;
        /* text-decoration: none; */
        box-sizing: border-box;
    }
    h1 {
        font-size: 36px;
        color: #333;
        background-color: #ffa500; 
        padding: 20px 20px; /* Text color for the heading */
        
    }

    #text {

        padding: 2px;
        margin: 3px;
        width: 50%;
        height: 200px;
        font-size: 18px;
        border-radius: 10px; 
        margin-top: 20px; 
    }


    .centre {
        align-items: center;
        align-content: center;
        display: flex;
        text-align: center;
        display: block;
        font-size: large;

    }

    .back {
        display: block;
        margin: auto;
        width: 100px;
        text-decoration: none;
        cursor: pointer;
        font-size: 20px;
        color: #fff; /* Text color for the button */
        background-color: #ffa500; /* Background color for the button */

    }
    .back:hover {
        background-color: #ff8500; /* Hover background color for the button */
    }

    #output {

        display: block;
        margin: auto;
        width: 50%;
        height: 200px;
        font-size: 20px;
        color: #333; /* Text color for the output */
        border: 2px solid rgb(179, 173, 173);
        border-radius: 10px; 

    }

    .contained {
        display: block;
        margin: auto;
        width: 50%;
        padding: 20px;
        font-size: 20px;
        color: #333; /* Text color for the contained text */
    }

    /* ... Your existing styles ... */

/* Style for the new div at the end */
.banana-div {
    font-size: 36px;
    color: #fff; /* Text color for the div */
    background-color: #ffa500; /* Orange background color */
    padding: 20px; /* Increase padding for height */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Text shadow for decorative effect */
    /* Rounded corners for the div */
     /* Set the width to 80% */
    margin: 0 auto; /* Center horizontally */
    text-align: center; /* Center text horizontally within the div */
    margin-top: 20px; /* Add margin for spacing */
}

</style>




<body>
    <div class="centre">

        <h1>Talk Banana</h1>
        <textarea placeholder="Put your text here we will covert it to bananaa" id="text" cols="30"
            rows="10"></textarea>
    </div>

    <button class="back" id="btn-text">Translate</button>

    

    <div class="contained">Output will come here</div>

    <div  class ="hi" id="output"></div>

    <div class="banana-div">Banana speaked</div>


    


    <script src="app.js" type="text/javascript"></script>

</body>

</html>
